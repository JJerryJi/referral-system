apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: referral
        image: docker.io/jerryji040506/referral:linux
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 3000
        - containerPort: 8001
        env:
        - name: DB_HOST
          value: {{.Release.Name}}-pg-service # match pg-service name
        - name: REDIS_HOST
          value: {{.Release.Name}}-redis-service  # match redis-service name
        - name: RABBIT_HOST
          value: {{.Release.Name}}-rabbit-service  # match rabbit-service name
        volumeMounts:
        - name: resume-volume
          mountPath: /app/backend/media # match resume-volume
      volumes:
        - name: resume-volume
          persistentVolumeClaim:
            claimName: resume-volume-pvc  # Use the PVC name here